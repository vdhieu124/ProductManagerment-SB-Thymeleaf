<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="admin/layout/header.html"></th:block>
</head>
<body>

<main class="container-fluid">
    <h2 class="text-center text-primary mb-4">Add new Product</h2>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="row g-3" method="post" th:action="@{/add}" th:object="${product}">
                <div class="mb-3 row">
                    <label for="txtID" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{id}" class="form-control" id="txtID" name="textID">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="txtName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="txtName" name="textName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="txtQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{quantity}" class="form-control" id="txtQuantity" name="txtQuantity">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="txtPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{price}" class="form-control" id="txtPrice" name="txtPrice">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success" id="sbmSave" name="sbmSave">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>



</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
