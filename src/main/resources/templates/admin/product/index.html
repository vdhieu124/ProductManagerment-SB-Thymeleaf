<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="admin/layout/header.html"></th:block>
</head>
<body>

    <main class="container-fluid">
        <h2 class="text-center text-primary">Product Management</h2>

        <form class="row g-3">
            <div class="col-auto">
                <label for="txtKeyword" class="visually-hidden">Keywords</label>
                <input type="text" class="form-control-plaintext" id="txtKeyword" name="txtKeyword" placeholder="Enter keyword">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
                <button type="reset" class="btn btn-warning mb-3">Clear</button>
            </div>
            <div class="col-auto">
                <a href="/add" class="btn btn-success"><i class="bi bi-plus-square"></i> Add</a>
            </div>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <th scope="row">[[${product.id}]]</th>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getQuantity()}"></td>
                <td>[[${product.price}]]</td>
                <td>
                    <a href=""><i class="bi bi-trash3"></i></a>
                </td>
                <td>
                    <a href=""><i class="bi bi-pencil-square"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
